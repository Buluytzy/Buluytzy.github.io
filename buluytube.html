<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BuluyTube</title>
  <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

header {
  background-color: #ff0000;
  color: white;
  padding: 10px;
  text-align: center;
}

input[type="text"] {
  padding: 10px;
  width: 200px;
}

button {
  padding: 10px;
  background-color: #ff0000;
  color: white;
  border: none;
  cursor: pointer;
}

.container {
  margin: 20px auto;
  width: 300px;
}

.short-video, .recommended-video {
  width: 100%;
}

.shorts-grid, .video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 20px;
}

.subscriptions-list {
  margin: 20px;
}

.subscription-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}</style></head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
  


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuluyTube</title>
  <link rel="stylesheet" href="style.css">


  <header>
    <h1>BuluyTube</h1>
    <input type="text" id="searchBar" placeholder="Search videos...">
    <button onclick="searchVideo()">Search</button>
  </header>

  <section id="searchResults">
    <!-- Hasil pencarian akan tampil di sini -->
  </section>

  <script src="script.js"></script>

<section class="shorts">
  <h2>Shorts</h2>
  <div class="shorts-grid">
    <video controls width="200px" src="Jefrinicholandy.mp4"></video>
    <video controls src="shorts2.mp4"></video>
    <video controls src="shorts3.mp4"></video>
    <!-- Tambahkan lebih banyak video -->
  </div>
</section>

<section class="subscriptions">
  <h2>Subscriptions</h2>
  <div class="subscriptions-list">
    <div class="subscription-item">
      <p>Channel 1</p>
      <button>Subscribed</button>
    </div>
    <div class="subscription-item">
      <p>Channel 2</p>
      <button>Subscribe</button>
    </div>
    <!-- Tambahkan lebih banyak channel -->
  </div>
</section>

<section class="recommended-videos">
  <h2>Recommended Videos</h2>
  <div class="video-grid">
    <video controls src="Jefrinicholandy.mp4"></video>
    <video controls src="video2.mp4"></video>
    <video controls src="video3.mp4"></video>
    <!-- Tambahkan lebih banyak video -->
  </div>
</section>



<script type="text/javascript" id="dcoder_script">document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  alert(`User registered with Email: ${email}`);
});

function searchVideo() {
  const query = document.getElementById('searchBar').value;
  const searchResults = document.getElementById('searchResults');

  // Simulasi hasil pencarian
  searchResults.innerHTML = `
    <h3>Results for "${query}":</h3>
    <video controls src="sample_video.mp4"></video>
  `;
}</script></body></html>
