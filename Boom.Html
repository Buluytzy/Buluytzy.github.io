<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buluygram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Buluygram</div>
        <input type="text" placeholder="Search...">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <main>
        <div class="feed">
            <div class="post">
                <div class="user-info">
                    <img src="user1.jpg" alt="User Profile" class="profile-pic">
                    <span class="username">User1</span>
                </div>
                <img src="post1.jpg" alt="Post Image" class="post-img">
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
                <div class="post-description">
                    <span class="username">User1</span> Beautiful sunset at the beach!
                </div>
            </div>

            <!-- Repeat similar post structure for more posts -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Buluygram</p>
    </footer>
</body>
</html>
